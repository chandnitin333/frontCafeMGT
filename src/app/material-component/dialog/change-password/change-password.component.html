<mat-toolbar color="primary">
    <mat-toolbar-row fx-Layout="row">
        <span class="text-center">change Password</span>

    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content>
    <form [formGroup]="changePassswordFrom">
        <div fxFlex fxLayout="column">
                <mat-form-field  appearance="fill" fxFlex>
                    <mat-label>Old Password</mat-label>
                    <input matInput formControlName="oldPassword" type="password" required />
                    <mat-error  *ngIf="changePassswordFrom.controls.oldPassword.touched &&  changePassswordFrom.controls.oldPassword.invalid ">
                            <span *ngIf="changePassswordFrom.controls.oldPassword.errors.required">This filed is mandetory</span>
                    </mat-error>

                </mat-form-field>

                <mat-form-field  appearance="fill" fxFlex>
                    <mat-label>New Password</mat-label>
                    <input matInput formControlName="newPassword" type="password" required />
                    <mat-error  *ngIf="changePassswordFrom.controls.newPassword.touched &&  changePassswordFrom.controls.newPassword.invalid ">
                            <span *ngIf="changePassswordFrom.controls.newPassword.errors.required">This filed is mandetory</span>
                    </mat-error>

                </mat-form-field>

                <mat-form-field  appearance="fill" fxFlex>
                    <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="confirmPassword" type="password" required />
                    <mat-error  *ngIf="changePassswordFrom.controls.confirmPassword.touched &&  changePassswordFrom.controls.confirmPassword.invalid ">
                            <span *ngIf="changePassswordFrom.controls.confirmPassword.errors.required">This filed is mandetory</span>
                    </mat-error>
                    <mat-hint *ngIf="validateSubmit() &&  !(changePassswordFrom.controls.confirmPassword.invalid)">
                        <span>New Password and Confirm Password does not match</span>
                    </mat-hint>
                </mat-form-field>


        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary"  type="submit" (click)="handleChangePasswordSubmit()" [disabled]="validateSubmit() || !(changePassswordFrom.valid && changePassswordFrom.dirty)"> Update</button>
    <button mat-raised-button  color="primary" mat-dialog-close="">Close</button>
</mat-dialog-actions>
